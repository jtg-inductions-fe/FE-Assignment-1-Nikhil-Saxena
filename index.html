<!doctype html>
<html lang="en">
    <head>
        <title>FE-Assignment-1-Nikhil-Saxena</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/assets/icomoon.css" />
    </head>
    <body>
        <!-- Navbar -->
        <header class="navbar" aria-label="Navigation bar">
            <div class="navbar__background">
                <img src="./assets/section-images/navbar-bg.png" alt="Ellipse background" />
            </div>
            <div class="navbar__container">
                <div class="navbar__left-sub-container">
                    <button
                        id="navbar__menu"
                        href="#"
                        class="navbar__menu"
                        aria-label="Menu Button"
                    >
                        <img src="/assets/icons/menu.png" alt="Menu  Bar Button" />
                    </button>

                    <a href="#" class="navbar__logo" aria-label="logo">
                        <img src="./assets/icons/logo.png" alt="Logo" />
                    </a>
                </div>

                <!-- Navigation Links -->
                <ul
                    id="navbar__links"
                    class="navbar__links"
                    aria-label="navigation links"
                >
                    <li>
                        <a
                            href="#"
                            class="navbar__link navbar__link--active"
                            aria-label="Home Page"
                            >Home</a
                        >
                    </li>
                    <li>
                        <a
                            href="#"
                            class="navbar__link"
                            aria-label="Discover Page"
                            >Discover</a
                        >
                    </li>
                    <li>
                        <a
                            href="#"
                            class="navbar__link"
                            aria-label="Special Deals Page"
                            >Special Deals</a
                        >
                    </li>
                    <li>
                        <a
                            href="#"
                            class="navbar__link"
                            aria-label="Contact Information Pgae"
                            >Contact</a
                        >
                    </li>
                </ul>

                <div id="navbar__actions" class="navbar__actions">
                    <a
                        href="#"
                        class="navbar__login"
                        aria-label="Log in to your account"
                        >Log In</a
                    >
                    <a
                        href="#"
                        class="navbar__signup"
                        aria-label="Create a new account"
                        >Sign Up</a
                    >
                </div>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero__container">
                <div class="hero__left-container">
                    <img src="/assets/hero.png" alt="Hero Section Image" />
                </div>
                <div class="hero__right-container">
                    <a class="hero__explore-button" aria-label="Explore Button"
                        >Explore the world! <i class="icon-box"></i
                    ></a>
                    <h1 class="hero__main-heading">
                        Travel
                        <span class="hero__main-heading--highlighted"
                            >top destination
                        </span>
                        of the world
                    </h1>
                    <p class="hero__description">
                        We always make our customers happy by providing as many
                        choice as possible
                    </p>
                    <div class="hero__actions">
                        <a
                            href="#"
                            class="hero__get-started"
                            aria-label="Get Started"
                            >Get Started</a
                        >
                        <a
                            href="#"
                            class="hero__watch-demo"
                            aria-label="Watch demo"
                        >
                            <i class="icon-play"></i>Watch Demo</a
                        >
                    </div>
                </div>
            </div>
        </section>
        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
