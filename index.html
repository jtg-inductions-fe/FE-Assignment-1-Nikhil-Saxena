<!doctype html>
<html lang="en">
    <head>
        <title>FE-Assignment-1-Nikhil-Saxena</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/src/assets/icomoon.css" />
        <link rel="icon" type="image/x-icon" href="/assets/icons/logo.ico" />
    </head>
    <body>
        <!-- Navbar -->
        <header class="navbar" aria-label="Navigation bar">
            <div class="navbar__background">
                <img
                    src="/assets/sections-images/navbar.png"
                    alt="Ellipse background"
                />
            </div>
            <nav class="navbar__container">
                <div class="navbar__left-sub-container">
                    <button
                        id="navbar__menu"
                        class="navbar__menu"
                        aria-label="Menu Button"
                    >
                        <img
                            src="/assets/icons/menu.svg"
                            alt="Menu  Bar Button"
                        />
                    </button>

                    <a href="#" class="navbar__logo" aria-label="logo">
                        <img src="/assets/icons/logo.png" alt="Logo" />
                    </a>
                </div>

                <!-- Navigation Links -->
                <ul
                    id="navbar__links"
                    class="navbar__links"
                    aria-label="navigation links"
                >
                    <li>
                        <a
                            href="#"
                            class="navbar__link navbar__link--active"
                            aria-label="Home Page"
                            >Home</a
                        >
                    </li>
                    <li>
                        <a
                            href="#"
                            class="navbar__link"
                            aria-label="Discover Page"
                            >Discover</a
                        >
                    </li>
                    <li>
                        <a
                            href="#"
                            class="navbar__link"
                            aria-label="Special Deals Page"
                            >Special Deals</a
                        >
                    </li>
                    <li>
                        <a
                            href="#"
                            class="navbar__link"
                            aria-label="Contact Information Pgae"
                            >Contact</a
                        >
                    </li>
                </ul>

                <div id="navbar__actions" class="navbar__actions">
                    <a
                        href="#"
                        class="navbar__login"
                        aria-label="Log in to your account"
                        >Log In</a
                    >
                    <a
                        href="#"
                        class="navbar__signup"
                        aria-label="Create a new account"
                        >Sign Up</a
                    >
                </div>
            </nav>
        </header>

        <!-- Hero Section -->
        <section
            class="hero"
            aria-label="Hero section showcasing travel destinations"
        >
            <div class="hero__object" aria-hidden="true">
                <img
                    src="/assets/hero-object.png"
                    alt="triangle pattern asset"
                />
            </div>
            <div class="hero__container">
                <div class="hero__left-container">
                    <img
                        class="hero__image"
                        src="/assets/hero.png"
                        alt="Travel-themed illustration"
                    />
                </div>
                <div class="hero__right-container">
                    <button
                        class="hero__explore-button"
                        aria-label="Explore the world"
                    >
                        Explore the world!
                        <i
                            class="icon-suitcase hero__explore-button__svg"
                            aria-hidden="true"
                        ></i>
                    </button>
                    <h1 class="hero__main-heading" aria-label="Top destination">
                        Travel
                        <span class="hero__main-heading--highlighted">
                            top destination
                        </span>
                        of the world
                    </h1>
                    <p class="hero__description">
                        We always make our customers happy by providing as many
                        choices as possible
                    </p>
                    <div class="hero__actions">
                        <a
                            href="#"
                            class="hero__get-started"
                            aria-label="Get started with your travel journey"
                            >Get Started</a
                        >
                        <a
                            href="#"
                            class="hero__watch-demo"
                            aria-label="Watch demo video about travel services"
                        >
                            <i
                                class="icon-play hero__watch-demo__svg"
                                aria-hidden="true"
                            ></i
                            >Watch Demo
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <script type="module" src="/src/script/index.js"></script>
    </body>
</html>
